<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/styles.css">
        <link rel="stylesheet" href="/assets/css/animacao-personalizada.css">
        <link rel="stylesheet" href="assets/css/conteudo.css">
        <title>Leading Page Doutor Estranho</title>
    </head>
    <body>
        <section>
            <div class="div-secao-principal d-flex justify-content-between align-items-end">
                <div>
                    <img class="img-clea d-none d-md-block aparece-foca-6s" src="/assets/img/secao-principal/clea.png" alt="Clea Doutor Estranho">
                </div>
                <div class="div-meio d-flex justify-content-center position-absolute">
                    <div class=" div-img-circulo position-absolute">
                        <img class="img-circulo rotacao"  src="/assets/img/secao-principal/circulo.png" alt="Circulo Doutor Estranho">
                    </div>
                    <div class="div-img-doutor position-absolute">
                        <img class="img-doutor aumenta-sobe-6s"  src="/assets/img/secao-principal/drestranho.png" alt="Doutor Estranho">
                    </div>
                    <div class="div-img-titulo position-absolute">
                        <img class="img-titulo aumenta-sobe-4s" src="/assets/img/secao-principal/titulo.png" alt="Titulo Doutor Estranho">
                    </div>
                </div>
                <div>
                    <img class="img-wanda d-none d-md-block aparece-foca-4s" src="/assets/img/secao-principal/wanda.png" alt="Wanda Doutor Estranho">
                </div>
            </div>
        </section>

        <section>
            <section class="section-conteudo">
                <div class="container">
                    <div class="row justify-content-center">
                      <div class="col-12 col-md-6 mb-5">
                        <div class="d-flex justify-content-center">
                            <div class="d-flex flex-column div-info">
                                <div class="p-2 div-titulo-principal">
                                    <h1 class="titulo-principal">Deixe seu Email e Receba o Ingresso Exclusivo!</h1>
                                </div>
                                <div class="p-2">
                                    <div class="input-group mb-3">
                                        <input type="email" class="form-control input-cta" placeholder="seu@email.com" aria-label="Recipient's username" aria-describedby="basic-addon2">
                                        <div class="input-group-append">
                                          <button class="btn btn-cta" type="button">Enviar</button>
                                        </div>
                                      </div>
                                </div>
                            </div>
                        </div>
                      </div>
                      <div class="col-12 col-md-6 mb-5">
                        <div class="d-flex justify-content-center">
                            <img class="img-fluid" src="assets/img/ticket.png" alt="imagem ticket cinema">
                        </div>
                      </div>
                    </div>
                  </div>
            </section>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
